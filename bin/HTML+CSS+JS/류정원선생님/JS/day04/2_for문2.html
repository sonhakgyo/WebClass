<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 2</title>
</head>

<body>
    <h2>for문 - 2</h2>
    <script>
        let sum = 0;

        // for(let i=2; i<=100; i+=2){
        //     sum += i;
        // }

        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) sum += i;
        }

        console.log(`1~100까지의 짝수의 합 : ${sum}`);
    </script>
</body>

</html>
