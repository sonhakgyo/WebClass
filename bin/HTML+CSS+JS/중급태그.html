<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중급에서 배우는 태그</title>
    <style>
        * { padding :0; margin: 0;}
    </style>
    <script>
        /* 가나다라마바사 */
    </script>
</head>
<body>
    <p><strong>한자에서 상단에 쓰이는 주석</strong></p>
    <ruby>
        韓國人<rp>(</rp><rt>한국인</rt><rp>)</rp>입니다.
    </ruby><br>
    <hr style="border: 2px dotted blueviolet;">
    <p><strong>취소선</strong></p>
    <p><del>문서에서 삭제된 텍스트나 지워야할 부분을 강조한다.</del></p><br>
    <hr style="border: 3px dotted blueviolet;">
    <p><strong>밑줄</strong></p>
    <p>문서에 나타난 텍스트에 강조하거나 <ins>밑줄 표현 시 사용한다.</ins></p><br>
    <p><strong>형광펜</strong></p>
    <p>mark 태그, <mark>노란 형광펜 강조 효과</mark></p><br>
    <p>mark 태그, <mark style="background-color: aqua;">백그라운드 칼라 스타일 효과</mark></p><br>
    <p><strong>hr 스타일</strong></p>
    <p>hr 스타일은 기본적으로 border가 있기 때문에 border를 0으로 설정하고 높이를 지정해야 한다.</p>
    <hr style="border: 0; height: 5px; background-color: blue;"><br>
    <p><strong>위첨자, 아래첨자</strong></p>
    <p>글자의 <sup>위</sup>로 붙는 위첨자</p>
    <p>글자의 <sub>아래</sub>로 붙는 아래첨자</p>
    <!-- 가나다라마바사코멘트색상시험용 -->
</body>
</html>
