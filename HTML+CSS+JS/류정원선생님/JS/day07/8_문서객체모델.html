<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 - 2</title>
    <script>
        'use strict';
    /* HTML 태그보다 Script가 위에 있기 때문에 console.log(gnb);가 먹히지 않는다. */
    /* 이 함수는 HTML을 모두 읽고 function을 실행하라는 명령의 함수 */
        window.onload = function () {
            const gnb = document.getElementById('gnb');
            console.log(gnb);
            console.log(gnb.parentNode); 
            console.log(gnb.children[0]);
            console.log(gnb.children[0].nextElementSibling);
            console.log(gnb.children[0].children[1]);
            console.log(gnb.children[0].children[1].nextElementSibling);
            console.log(gnb.children[0].firstElementChild);
            console.log(gnb.children[0].firstChild);
        }
    </script>
</head>
<body>
    <h2>문서객체모델 - 2</h2>
    <div>
        <nav id="gnb">
            <ul> 
                <li class="first">내용 1</li>
                <li>내용 2</li>
                <li>내용 3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
