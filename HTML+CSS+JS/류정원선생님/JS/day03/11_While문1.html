<body>
    <h2>while문 - 1</h2>
    <script>
        'use strict';
        let i = 1;

        // 1부터 10까지 반복
        // while(i <= 10){
        //     console.log(`${i}번째 반복`);
        //     i++;
        // }

        // 1부터 10까지 총합
        let sum = 0;    // 1 3 6 10 15 21 28 36 45 55

        while (i <= 10) {
            sum += i;   // sum = sum + i
            i++;
        }

        console.log(`1부터 10까지의 총합 : ${sum}`);
    </script>
</body>
