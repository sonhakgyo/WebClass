<body>
  <script>
    'use strict';
    const num = [1, 2, 3, 4, 5];

    num.forEach(x => {
      console.log(x * 10);
    });

    num.forEach(function(x {
      console.log(x * 10);
    });

    function setUserid(userid, callback){
      console.log('userid : ${userid}');
      callback();
    }

    function finish(){
      console.log('finish function!');
    }

    setUserid('apple', finish);
  </script>
