<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        'use strict';
        // const date = new Date();
        console.log(new Date); // Sat Oct 02 2021 10:16:21 GMT+0900 (한국 표준시)

        console.log(new Date(21, 6, 20)); // Wed Jul 20 1921 00:00:00 GMT+0900 (한국 표준시)
        console.log(new Date(2021, 5, 20)); // Sun Jun 20 2021 00:00:00 GMT+0900 (한국 표준시)

        console.log(new Date(900000000000)); // Fri Jul 10 1998 01:00:00 GMT+0900 (한국 표준시)

        const date = new Date();
        console.log(`현재 년도 : ${date.getFullYear()}`);
        console.log(`현재 월 : ${date.getMonth() + 1}`);
        console.log(`현재 일 : ${date.getDate()}`);

        console.log(`현재 시간 : ${date.getHours()}`);
        console.log(`현재 분 : ${date.getMinutes()}`);
        console.log(`현재 초 : ${date.getSeconds()}`);
    </script>

</body>
</html>
