<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자심화</title>
    <style>
    /* 복합 + 다중 */
        .text1 { font-size: 14px; color: blueviolet; }
        .text2 { font-weight: 900; }
        
    /* 부정 :not */
        p:not(.text2) { color: black; }
        
    /* 우선순위 + !important    
        선택자 패턴에서의 우선순위 적용 규칙
        !important > 인라인 스타일(style=" ") > #id > .class > Tag > *(전체선택자)
    */
        ul { overflow: hidden; margin: 50px; }
        li { color: brown; }
        .list { color: chartreuse !important; }
    </style>
</head>
<body>
    <!-- 
        *아이디/클래스 차이점 
        id는 이름을 하나만 사용 가능하다. 큰 단락, 특정한 이름의 위치를 지정한다.
        class는 여러 이름을 사용 가능하다. 작은 단락, 잦은 변화, 기본 세팅값에 쓴다.

        *다중, 복합선택이 가능한 형태
        class는 name name 형식으로 중복사용이 가능하다.
        
        *부정선택자 => not(선택자)
        특정한 요소를 제외한 나머지 요소를 선택하기 위해 사용한다.
    -->

    <div id="wrap">
        <h1>선택자</h1>
        <p class="text1">해당하는 요소를 선택하는 것</p>
        <p id="id_text" class="text1 text2">해당하는 요소를 선택하는 것</p>
        <p class="text1">해당하는 요소를 선택하는 것</p>
    </div>

    <ul>
        <li class="list1" style="color: cornflowerblue;">unordered list1</li>
        <li>unordered list2</li>
        <li>unordered list3</li>
        <li>unordered list4</li>
    </ul>
</body>
</html>
