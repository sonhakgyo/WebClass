<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자형</title>
</head>
<body>
    <h2>숫자형</h2>
    <script>
        'use strict';
        const num1 = 10;
        const num2 = 11.11;
        const num3 = 10e6;  // 10e6 : 10의 6승
        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>
</body>
</html>
